<!DOCTYPE html>
<html>
<head>

	<title>local and session storage </title>
</head>
<body>
<script type="text/javascript">
	
	var btn = document.getElementById('myBtn')
	var deleteBtn = document.getElementById('delete')

	const btnClick = () => {
		var input = document.getElementById('myInput').value;
		sessionStorage.setItem('key1', input);
		localStorage.setItem('key1', input);

		alert(input)
	}

	const btnDelete = () => {
        sessionStorage.removeItem('key1')
		localStorage.removeItem('key1');
        alert("value delete.....")
	}

	const btnDeleteAll = () => {
		sessionStorage.clear()
	}

	// btn.addEventListener('click', btnClick)
</script>
<input type="text" id="myInput" placeholder="Enter your name">
<button id="myBtn" onclick="btnClick()">add </button>
<button id="myBtn1" onclick="btnDelete()">Delete</button>
<button id="myBtn1" onclick="btnDeleteAll()">Delete all</button>

</body>
